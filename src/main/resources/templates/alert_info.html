<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>告警信息</title>
</head>
<body>
<form action="alert_info" method="post">
    <h1>告警信息</h1>
    <table border="1px">
        <!-- private int id;
         private String elements;
         private LocalDateTime alertTime;
         private double abValue;
         private int alertTimes;
         private String alertInfo;-->
        <tr>
            <td>编号</td>
            <td>操作人</td>
            <td>元素代码</td>
            <td>告警次数</td>
            <td>告警信息</td>
            <td>处理信息</td>
        </tr>
        <tr th:each="alert:*{alerts}">
            <td th:text="${alert.id}"></td>
            <td th:text="${alert.username}"></td>
            <td th:text="${alert.abElements}"></td>
            <td th:text="${alert.alertTimes}"></td>
            <td th:text="${alert.alertInfo}"></td>
            <td th:text="${alert.treatment}"></td>
        </tr>
    </table>
</form>
</body>
</html>
